
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Cloud Kitchen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?food'); /* Background image from Unsplash */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background image */
            color: #ffffff; /* Text color */
        }

        .container {
            max-width: 700px; /* Increased width of the container */
            margin: 5px auto; /* Reduced margin-top */
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h2.animated-text {
            font-family: 'Arial', sans-serif;
            font-size: 28px;
            color: #333; /* Dark text color */
            letter-spacing: 1px;
            animation: textAnimation 3s infinite;
        }

        @keyframes textAnimation {
            0% { color: #333; }
            50% { color: #007bff; } /* Blue color */
            100% { color: #333; }
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select {
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
        }

        .form-group select {
            height: 48px; /* Set a fixed height */
        }

        .btn-primary {
            background-color: #007bff; /* Blue button */
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        a {
            color: #007bff; /* Blue link */
        }

        a:hover {
            text-decoration: underline; /* Underline link on hover */
        }

        .label-text {
            color: #333; /* Dark text color */
            margin-bottom: 5px; /* Adjusted margin */
        }

        .signup-link {
            color: #333; /* Dark text color */
            margin-top: 20px; /* Adjusted margin */
            font-size: 14px; /* Adjusted font size */
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        function sendthemail(){
            
            (function(){
                emailjs.init("LxjGoOKiEKDz6QNJ7"); 
            })();

            var params ={
                fullname : document.getElementById("fullName").value,
                username : document.getElementById("username").value,
                password : document.getElementById("password").value,
                email : document.getElementById("email").value,
            };
            

            var serviceID= "service_jifbtkn";
            var templateID= "template_c0a9z1h";

            emailjs.send(serviceID, templateID, params)
            .then(function(response) {
                console.log('Email sent:', response);
                alert("Registered Successfully. Check your email for confirmation.");
            }, function(error) {
                console.error('Email sending failed:', error);
                alert("Failed to register. Please try again later.");
            });
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2 class="animated-text">Join Cloud Kitchen</h2>
        </div>
        <form action="/signup" method="post" id="form">
            <div class="form-group">
                <label for="fullName" class="label-text">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="label-text">Phone Number:</label>
                <input type="tel" class="form-control" name="phoneNumber" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="address" class="label-text">Address:</label>
                <input type="text" class="form-control" name="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <label for="email" class="label-text">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="username" class="label-text">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password" class="label-text">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block" onclick="sendthemail()">Sign Up</button>
        </form>
        <p class="signup-link">Already have an account? <a href="/login">Login</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
