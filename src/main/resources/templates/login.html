<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cloud Kitchen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?food'); /* Background image from Unsplash */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fixed background image */
            animation: bgAnimation 20s infinite alternate; /* Background animation */
            color: #ffffff; /* Text color */
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            max-width: 800px; /* Increased width of the container */
            margin: 100px auto;
            padding: 50px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        h2.animated-text {
            font-family: 'Arial', sans-serif;
            font-size: 28px;
            color: #333; /* Dark text color */
            letter-spacing: 1px;
            animation: textAnimation 3s infinite;
        }

        @keyframes textAnimation {
            0% { color: #333; }
            50% { color: #007bff; } /* Blue color */
            100% { color: #333; }
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 5px;
            padding: 12px;
            width: 100%; /* Full width */
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        }

        .btn-primary {
            background-color: #007bff; /* Blue button */
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .signup-link {
            margin-top: 20px; /* Increased margin for the link */
            font-size: 14px; /* Adjusted font size for better visibility */
            color: #333; /* Darkened text color */
        }

        a {
            color: #007bff; /* Blue link */
        }

        a:hover {
            text-decoration: underline; /* Underline link on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h2 class="animated-text">Welcome to Cloud Kitchen</h2>
        </div>
        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
